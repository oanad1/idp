name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file ui/Dockerfile --tag idp_ui:$(date +%s)
        docker build . --file api/Dockerfile --tag idp_web_service:$(date +%s)
