name: Test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - 
        run: npm ci
        with:
          context: api/
      - 
        run: npm test
        with:
          context: api/
